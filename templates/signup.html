<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <h1>TRIFECTA LIMOS</h1>
    <h2>Create New Account</h2>
        <form method="POST">
            <table>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input id="username" type="text" name="username" required/></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input id="password" type="password" name="password" required/></td>
                </tr>
                <tr>
                    <td><label for="firstName">First Name:</label></td>
                    <td><input id="firstName" type="text" name="firstName" required/></td>
                </tr>
                <tr>
                    <td><label for="lastName">Last Name:</label></td>
                    <td><input id="lastName" type="text" name="lastName" required/></td>
                </tr>
                <tr>
                    <td colspan="2"><button>Submit</button></td>
                </tr>
            </table>
        </form>
    <p>If you already have an account</p>
    <a href="/login">
        <button>Login</button>
    </a>
</body>
</html>
